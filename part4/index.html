<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" class="logo" alt="Logo HBnB, Mixte du logo de AirBnB et l'hippocampe de Holberton School" title="Logo HBnB">
            <ul class="nav-links">
                <li><a href="index.html" id="index-link" class="index-button">Index</a></li>
                <li><a href="login.html" id="login-link" class="login-button">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
            <article class="place-card">
                <h2>Minas Tirith</h2>
                <p>Price by night : 120€</p>
                <button class="details-button">View Details</button>
            </article >
            <article class="place-card">
                <h2>Gouffre of Helm</h2>
                <p>Price by night : 50€</p>
                <button class="details-button">View Details</button>
            </article>
            <article class="place-card">
                <h2>Foncombe</h2>
                <p>Price by night : 100€</p>
                <button class="details-button">View Details</button>
            </article>
            <article class="place-card">
                <h2>Mordor</h2>
                <p>Price by night : 10€</p>
                <button class="details-button">View Details</button>
            </article>
            <article class="place-card">
                <h2>Mine of Moria</h2>
                <p>Price by night : 70€</p>
                <button class="details-button">View Details</button>
            </article>
            <article class="place-card">
                <h2>The Prancing Pony</h2>
                <p>Price by night : 80€</p>
                <button class="details-button">View Details</button>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - HBnB - All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
