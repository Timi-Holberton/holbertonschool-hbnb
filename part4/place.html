<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
        <header>
        <nav>
            <img src="images/logo.png" class="logo" alt="Logo HBnB, Mixte du logo de AirBnB et l'hippocampe de Holberton School" title="Logo HBnB">
            <ul class="nav-links">
                <li><a href="index.html" id="index-link" class="index-button">Index</a></li>
                <li><a href="login.html" id="login-link" class="login-button">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="place-details">
        </section>

        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <h2 id="add-review-title">Add a Review</h2>
        <form id="review-form">
            <label for="review-text">Review:</label>
            <textarea id="review-text" name="review-text" required></textarea>

            <label>Rating:</label><br>
            <div id="star-rating" style="cursor:pointer; font-size: 24px;">
                <i class="far fa-star" data-value="1"></i>
                <i class="far fa-star" data-value="2"></i>
                <i class="far fa-star" data-value="3"></i>
                <i class="far fa-star" data-value="4"></i>
                <i class="far fa-star" data-value="5"></i>
            </div>

            <input type="hidden" id="review-rating" name="review-rating" required>

            <button type="submit">Submit</button>
        </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - HBnB - All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
